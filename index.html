<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Cost Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-400 to-blue-500 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-6">
            <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">Safari Cost Calculator</h1>
            <p class="text-center text-gray-600 mb-8">Get a quick estimate for your Kenya adventure!</p>
            
            <!-- User Input Form -->
            <form id="safariForm" class="space-y-4">
                <div>
                    <label for="travelers" class="block text-sm font-medium text-gray-700 mb-1">Number of Travelers</label>
                    <input type="number" id="travelers" min="1" max="10" value="2" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="days" class="block text-sm font-medium text-gray-700 mb-1">Number of Days</label>
                    <input type="number" id="days" min="1" max="30" value="5" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="budgetLevel" class="block text-sm font-medium text-gray-700 mb-1">Budget Level</label>
                    <select id="budgetLevel" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select...</option>
                        <option value="budget">Budget ($100/person/day)</option>
                        <option value="mid-range">Mid-Range ($250/person/day)</option>
                        <option value="luxury">Luxury ($500/person/day)</option>
                    </select>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">Calculate Costs</button>
            </form>
        </div>
        
        <!-- Results section (hidden initially) -->
        <div id="results" class="p-6 bg-gray-50 hidden">
            <!-- Results will be populated by JS -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
